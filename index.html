<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click-A-Sketch</title>
    <link rel="stylesheet" href="src/index.css">
</head>
<body>
    <div class="header">
        <h1>Click-a-Sketch</h1>
        <form action="#">
            <label for="rows">How many rows/columns would you like? (Must be less than 100)</label>
            <input type="number" name="rows" id="rows" min="1" max="100">
            <input type="submit" value="Update" class="submit">
        </form>
    </div>
    <div class="container">
        <div class="sketch-area"></div>
        <ul class="game-options">
            <li>
                <button class="eraser">Erase</button>
            </li>
            <li>
                <button class="color-btn">
                    <input type="color" name="color" value="#000000" id="color">
                </button>
            </li>
            <li>
                <button class="rgb-btn">
                    RGB
                </button>
            </li>
            <li>
                <button type="reset" class="clear">Clear</button>
            </li>
        </ul>
    </div>
    
    <script src="src/index.js"></script>
</body>
</html>
